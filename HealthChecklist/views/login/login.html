<div class="container margin-top-80">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                系统登陆
            </div>
            <div class="panel-body">
                <form name="vm.loginForm" class="form-horizontal" data-ng-submit="vm.login(vm.getUser);">
                    <div class="col-xs-12 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="admin" placeholder="邮箱/用户名/手机"
                               data-ng-model="vm.getUser.Username" required>
                    </div>
                    <div class="col-xs-12 input-group margin-top-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="密码" data-ng-model="vm.getUser.Password" required value="admin">
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <span class="pull-left">
                            <input id="login-remember" type="checkbox" name="remember" value="1"> 记住我
                        </span>
                        <span class="pull-right">
                            <a href="#">忘记密码?</a>
                        </span>
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <button type="submit" class="btn btn-block btn-success">
                            确定 <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button type="button" class="btn btn-block btn-primary" data-ng-click="vm.register();">
                            注册 <span class="glyphicon glyphicon-hand-up"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
