<link href="../../public/stylesheets/login.css" rel="stylesheet">
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">系统登陆</h1>
      </div>
      <div class="modal-body"  ng-init="">
          <form class="form col-md-12 center-block" ng-submit="vm.login()" name="form">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="邮箱/用户名/手机" name="login_name" 
			  ng-model="vm.username" required wt-autofocus="" tabindex="1">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="密码" name="login_password" 
			  ng-model="vm.password" required ng-minlength="6" tabindex="2">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">确定</button>
            </div>
            <div class="form-group">
                <span class="pull-right"><a href="#/register" class="btn " >注册</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <span>copyright checklist.inc</span>
		  </div>	
      </div>
  </div>
  </div>
</div>
</body>
</html>
