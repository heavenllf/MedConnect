<div class="order">
     <div class="col-lg-12 orderhead">
         <ul class="pull-left list-inline hidden-xs">
             <li><p class="title">服务申请</p></li>
             <li><span class="orderstep">1/6</span></li>
         </ul>
         <div class="pull-right">
             <h6 class="ordertitle">用户信息</h6>
         </div>
     </div>
</div>
<div class="ordercontent" data-ng-model="order">
     <div class="col-lg-12">
         <form class="form-horizontal">
             <div class="form-group">
                 <label for="inputservicename" class="col-md-3 control-label">服务名称</label>
                 <div class="col-md-9">
                 <input type="text" class="form-control" id="inputservicename" ng-model="order_servicename" placeholder="临床评估">
                 </div>
             </div>
             <div class="form-group">
                 <label for="inputuserename" class="col-md-3 control-label">患者名称</label>
                 <div class="col-md-9">
                     <input type="text" class="form-control" id="inputuserename" ng-model="order_username" placeholder="张三">
                 </div>
             </div>
             <div class="form-group">
                 <label for="UserRadios" class="col-md-3 control-label">性别</label>
                 <div class="col-md-9">
                     <div class="radio">
                         <label>
                             <input type="radio" name="UserRadios" id="sexman" ng-model="sex" value="1" checked>
                             男
                         </label>
                     </div>
                     <div class="radio">
                         <label>
                             <input type="radio" name="UserRadios" id="sexwoman"  ng-model="sex" value="2">
                             女
                         </label>
                     </div>
                 </div>
             </div>
             <div class="form-group">
                 <label for="inputtelephone" class="col-md-3 control-label">电话</label>
                 <div class="col-md-9">
                     <input type="text" class="form-control" id="inputtelephone" ng-model="order_phone" placeholder="1234567890">
                 </div>
             </div>
             <div class="form-group">
                 <label for="inputbirthday" class="col-md-3 control-label">出生日期</label>
                 <div class="col-md-9">
                     <input type="datetime" class="form-control" id="inputbirthday" ng-model="order_birthday" placeholder="1988-12-1">
                 </div>
             </div>
         </form>
         <div class="orderfooter">
         <a class="btn btn-default pull-right" href="#/faceStatic" role="button">下一步</a>
         </div>
     </div>

</div>
