<div class="container margin-top-80">
<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            注册用户
        </div>
        <div class="panel-body">
            <form name="vm.registrationForm" data-ng-submit="vm.register();">
                <div class="form-group">
                    <label for="email" class="col-md-12 control-label">邮件地址</label>
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="email" placeholder="邮件地址" required data-ng-model="vm.setUser.Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-md-12 control-label margin-top-10">用户名</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="lastname" placeholder="用户名" required data-ng-model="vm.setUser.Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-12 control-label margin-top-10">密码</label>
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="password" placeholder="密码" required data-ng-model="vm.setUser.Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cpasswd" class="col-md-12 control-label margin-top-10">确认密码</label>
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="cpasswd" placeholder="确认密码" required data-ng-model="vm.setUser.confirmPassword">
                    </div>
                </div>
                <div class="col-xs-12 margin-top-20">
                    <div class="col-xs-6 padding-left-none">
                        <button type="submit" class="btn btn-block btn-success">
                            确定 <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                    <div class="col-xs-6 padding-right-none">
                        <button type="button" class="btn btn-block btn-warning" data-ng-click="vm.cancel();">
                            取消 <span class="glyphicon glyphicon-move"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
    </div>
